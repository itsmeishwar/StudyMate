name: studymate
description: "A mobile-based educational application for exam preparation"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.8

  # State Management
  provider: ^6.1.2

  # Image Handling
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1

  # OCR
  google_mlkit_text_recognition: ^0.14.0

  # Local Storage
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  fl_chart: ^0.69.0
  google_fonts: ^6.2.1
  intl: ^0.19.0

  # Utilities
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
